<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class = "container">
    <h1>Sign up today</h1>
    <form action="" class="client-form">
     <label for="firstname">First Name</label>
     <input name="firstname" type="text" id="firstname" placeholder="first Name" required>
     <label for="lastname">Last Name</label>
     <input name="lastname" type="text" id="lastname" placeholder="Last Name" required>
     <label for="email">Email</label>
     <input name="email" type="email" id="email" placeholder="email id" required pattern="[a-z A-Z 0-9 \.]+@[a-z A-Z]+\.com">
     <label for="phone">Phone number</label>
     <input name="phone" type="tel" id="phone" placeholder="phone number" required pattern="[0-9]{10}">
     <label for="password">password</label>
     <input name="password" type="password" id="password" placeholder="password-Min eight digits" required  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="please enter 1 uppercase 1 lowecase and 1 digit">
     <label for="confirmPassword">confirm password</label>
     <input type="password" id="confirmPassword" placeholder="confirm Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
     <button type="submit" class="submitButton">Register</button>
    </form> 
 </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
