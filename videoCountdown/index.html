<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--video Background-->
    <div class="video-background">
        <video src="/Mountains - 59291.mp4"  muted autoplay loop></video>
    </div>
    <div class="container">
        <div class="input-container" >
            <h1>Let the countdown begin!</h1>
            <form action="" class="form">
                <label for="title">Title</label>
                <input type="text" id="title" required>
                <label for="form-date">Select a date</label>
                <input type="date" id="form-date" required>
                <button type="submit" id="submitButton">Submit</button>
            </form>
        </div>
        <div class="countdown" hidden >
            <h1 class="countdown-title">Countdown title</h1>
            <ul>
                <li><span>3</span>Days</li>
                <li><span>4</span>Hours</li>
                <li><span>6</span>Minutes</li>
                <li><span>6</span>Seconds</li>

            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <div class="complete" hidden>
            <h1 class="complete-title">Countdown complete</h1>
            <h1 id="complete-info">Countdown finished on </h1>
            <button id="complete-button">New Countdown</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
